[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.flake8]
max-line-length = 120
exclude = [
    ".git",
    ".venv",
    "build",
    "dist",
    "__pycache__"
]
ignore = [
    "E203", # Black sometimes breaks with E203 (whitespace before ':')
    "W503"  # Black sometimes breaks with W503 (line break before binary operator)
]

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["rag_chatbot_api"] # Adjust as project structure solidifies
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
combine_as_imports = true
