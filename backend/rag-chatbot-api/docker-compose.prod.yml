version: '3.8'

services:
  rag-chatbot:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEON_DATABASE_URL=${NEON_DATABASE_URL:-postgresql+asyncpg://postgres:postgres@db:5432/rag_chatbot}
      - ENVIRONMENT=production
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - rag_network

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: rag_chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - rag_network

volumes:
  postgres_data:

networks:
  rag_network:
    driver: bridge